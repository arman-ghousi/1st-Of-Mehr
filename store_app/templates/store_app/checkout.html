{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;369&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'store_app/CSS/checkout.css' %}">
    <title>1st of Mehr | Checkout</title>
</head>
<body>
    <main id="checkout" class="container-fluid m-0 p-0 w-100 d-flex flex-column justify-content-center align-items-center">
        <section class="container p-4 d-flex flex-column justify-content-center align-items-center">
            <h2 class="text-center fs-4">
                This checkout page is for demonstration purposes only. Please do not enter any sensitive information for the page is not secure. You can simply click on the Purchase button and proceed to the application.
            </h2>
            
            <form id="checkout-form" class="p-4 m-5 w-100" action="{% url 'checkout' %}" method="post">
                {% csrf_token %}
                <div class="m-1">
                    <input class="form-control p-2" type="text" placeholder="0000-0000-0000-0000">
                </div>
                <div class="m-1">
                    <input class="form-control p-2" type="number" min="0" placeholder="CVV2">
                </div>
                <div class="m-1">
                    <input class="form-control p-2" type="date">
                </div>
                <div class="m-1">
                    <input class="form-control p-2" type="text" placeholder="PASSCODE">
                </div>
                <div class="m-1">
                    <input class="btn btn-success form-control" type="submit" value="Purchase">
                </div>
            </form>

            <a class="btn btn-danger" href="{% url 'cart' %}">Back to Cart</a>
        </section>
    </main>
</body>
</html>

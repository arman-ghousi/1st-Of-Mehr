<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;369&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% block style %}{% endblock %}">
        <script src="{% block script %}{% endblock %}"></script>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <main class="container-fluid m-0 p-0 w-100">
            <!-- ***************** Navbar section ***************** -->
            <header class="d-flex flex-column justify-content-start align-items-start brown">
                <button id="menu-button" class="brown p-2">
                    <i class="bi bi-list" style="color: #DADADA; font-size: 20px;"></i>
                </button>
                <nav id="navbar" class="navbar navbar-expand-lg p-3 brown">
                    <div class="container-fluid">
                        <ul class="navbar-nav">
                            <li class="nav-item m-2">
                                <a class="nav-link text-light" href="{% url 'index' %}">Home</a>
                            </li>
                            <li class="nav-item m-2">
                                <a class="nav-link text-light" href="{% url 'products' %}">Products</a>
                            </li>
                            <li class="nav-item m-2">
                                <a class="nav-link text-light" href="{% url 'about' %}">About us</a>
                            </li>
                            {% if not user.is_authenticated %}
                            <li class="nav-item m-2">
                                <a class="nav-link text-light" href="{% url 'login' %}">Login/Register</a>
                            </li>
                            {% endif %}
                        </ul>
                        {% if user.is_authenticated %}
                            <ul class="navbar-nav">
                                <li class="nav-item m-2">
                                    <a id="profile-link" class="nav-link text-light" href="{% url 'accounts' %}">Dashboard</a>
                                </li>
                                <li class="nav-item m-2">
                                    <a id="cart-link" class="nav-link text-light" href="{% url 'cart' %}">Cart</a>
                                </li>
                                <li class="nav-item m-2">
                                    <a class="nav-link text-light" href="{% url 'logout' %}">Logout</a>
                                </li>
                            </ul>
                        {% endif %}
                    </div>
                </nav>
            </header>
            {% block body %}{% endblock %}
        </main> 
    </body>
</html>
